        <img src=https://upload.wikimedia.org/wikipedia/en/2/2a/Six_Flags_M%C3%A9xico_logo.png alt="six flags logo"  width="170" height="140">

            <fieldset>
                <legend><strong>Infliltración a Six Flags</strong></legend>
                <br><br>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" required>
                <br><br>

                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" required>
                <br><br>

                <label for="edad">Edad:</label>
                <input type="number" name="edad" required>
                <br><br>

                <label for="direccion">Dirección:</label>
                <input type="text" name="direccion" required>
                <br><br>

                <label for="num_boletos">Número de boletos:</label>
                <input type="number" name="num_boletos" required> 
                <br><br>

                <label for="tipodeboleto">Tipo de boleto:</label>

                    <option>Is qui mi di miedi</option>
                    <option>Largasfilargas</option>
                    <option>Flash pass</option>
                    <option>Fast-fast-rapidash</option>

                <br><br>

                <button type="submit">Enviar</button>
                <button type="reset">Reset</button>
            </fieldset>
